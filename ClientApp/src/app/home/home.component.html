<h1>Substring Search</h1>
<p>Please enter a string of text and a substring to search for</p>

<label for="maintext">Text: </label>
<input type="text" id="maintext" name="maintext"><br><br>
<label for="subtext">Subtext: </label>
<input type="text" id="subtext" name="subtext"><br><br>
<button class="btn-primary" (click)="subStringCheck()">Submit</button>
